<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Your Course - StudySync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-d9OohV3RHaO8x+rT0zOHb6kKRxnF28eXO1Vym2uKr7buKIH81zwE7C4A07Sfb54JmN+YvQb7D0FiTdr75+ef1g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-blue-50 text-gray-800">
    <header class="w-full p-4 bg-white shadow">
      <div class="max-w-5xl mx-auto flex items-center justify-between">
        <a href="index.html" class="text-2xl font-bold text-indigo-600"
          >StudySync</a
        >
        <nav class="hidden sm:flex space-x-4">
          <a href="index.html" class="text-gray-700 hover:text-indigo-600">Home</a>
          <a href="analytics.html" class="text-gray-700 hover:text-indigo-600">Analytics</a>
        </nav>
      </div>
    </header>
    <main class="py-12">
      <div class="max-w-lg mx-auto">
        <a href="index.html" class="flex items-center text-sm text-blue-600 mb-4">
          <i class="fas fa-arrow-left mr-1"></i> Back to Home
        </a>
        <div class="bg-white rounded-xl shadow-lg px-8 py-10">
          <div class="w-12 h-12 mx-auto flex items-center justify-center bg-blue-100 text-blue-600 rounded-full mb-4">
            <i class="fas fa-graduation-cap fa-lg"></i>
          </div>
          <h2 class="text-2xl font-bold text-gray-900 mb-2 text-center">
            Select Your Course
          </h2>
          <p class="text-sm text-gray-600 mb-6 text-center">
            Choose your school and class to get started with personalized study materials and connect with classmates.
          </p>
          <form id="courseForm" class="space-y-4">
            <div>
              <label for="school" class="block text-sm font-medium text-gray-700 mb-1">School</label>
              <select
                id="school"
                class="w-full border-gray-300 rounded-md p-2 focus:border-blue-500 focus:outline-none"
                onchange="populateClasses()"
              ></select>
            </div>
            <div>
              <label for="class" class="block text-sm font-medium text-gray-700 mb-1">Class</label>
              <select
                id="class"
                class="w-full border-gray-300 rounded-md p-2 focus:border-blue-500 focus:outline-none"
              ></select>
            </div>
            <div class="text-sm text-gray-500">
              <p>
                Donâ€™t see your school or class? Add them
                <button type="button" onclick="showAddForm()" class="text-blue-600 underline">here</button>.
              </p>
            </div>
            <button
              type="button"
              onclick="saveCourse()"
              class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition"
            >
              Continue
            </button>
          </form>
          <!-- Hidden add form for new school/class -->
          <div id="addForm" class="mt-6 hidden">
            <h3 class="text-lg font-semibold mb-2 text-center">Add School or Class</h3>
            <div class="space-y-3">
              <div>
                <label for="newSchool" class="block text-sm font-medium text-gray-700 mb-1">New School</label>
                <input
                  id="newSchool"
                  type="text"
                  class="w-full border-gray-300 rounded-md p-2 focus:border-blue-500 focus:outline-none"
                  placeholder="Enter school name"
                />
              </div>
              <div>
                <label for="newClass" class="block text-sm font-medium text-gray-700 mb-1">New Class</label>
                <input
                  id="newClass"
                  type="text"
                  class="w-full border-gray-300 rounded-md p-2 focus:border-blue-500 focus:outline-none"
                  placeholder="Enter class name"
                />
              </div>
              <button
                type="button"
                onclick="addSchoolClass()"
                class="w-full px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition"
              >
                Add
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
